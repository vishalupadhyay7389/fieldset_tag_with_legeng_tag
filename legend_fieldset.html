<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset,s and Ledend</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <form>
        <br><fieldset><legend ><h1 style="color: aqua;">Info</h1></legend>
        First name : <input type="text"><br><br>
        Last name : <input type="text"><br><br></fieldset>

        <br><fieldset><legend><h1 style="color: blue;"> Contact Info</h1></legend>
        Mobile Number : <input type="text"><br><br>
        Email : <input type="email">
        <br>
    </fieldset>
    </form>
</body>
</html>
